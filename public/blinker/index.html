<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBlinker | Blinkerダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <script src="/assets/js/env.js"></script>
</head>
<body class="min-h-screen bg-slate-100" data-page="blinker-dashboard">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold text-slate-900">
        <span class="text-primary">Cloud</span>Blinker
      </a>
      <nav class="flex items-center space-x-3 text-sm">
        <a href="/blinker/connect.html" class="px-4 py-2 border border-slate-200 rounded-lg">Connect設定</a>
        <a href="/blinker/payout.html" class="px-4 py-2 bg-primary text-white rounded-lg font-semibold">出金申請</a>
        <button data-sign-out class="px-3 py-2 text-slate-500 hover:text-slate-900">サインアウト</button>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10 space-y-8">
    <section class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-lg font-semibold text-slate-800">ウォレット残高</h2>
      <p class="mt-3 text-3xl font-bold text-slate-900" data-blinker-available>¥0</p>
      <p class="mt-2 text-xs text-slate-400">入金された報酬はここに表示されます。</p>
    </section>

    <section class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-lg font-semibold text-slate-800">担当タスク</h2>
      <div class="mt-4 grid gap-4" data-blinker-assigned></div>
    </section>
  </main>

  <script type="module" src="/assets/js/app.js"></script>
  <script type="module" src="/assets/js/blinker.js"></script>
</body>
</html>
