<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBlinker | Blinker ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <script src="/assets/js/env.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF8C00',
            secondary: '#00A699'
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-3xl mx-auto py-12 px-4">
    <h1 class="text-2xl font-bold mb-6">オープンタスク一覧</h1>
    <ul id="task-list" class="space-y-4"></ul>
  </div>

  <script type="module">
    import { supabase, requireAuth } from "/assets/js/app.js";

    const session = await requireAuth();

    // open かつ未担当タスクを取得
    const { data: tasks, error } = await supabase
      .from("tasks")
      .select("*")
      .eq("status", "open")
      .is("blinker_id", null);

    if (error) {
      console.error(error);
    } else {
      const list = document.getElementById("task-list");
      if (tasks.length === 0) {
        list.innerHTML = `<li class="text-slate-500">現在利用可能なタスクはありません。</li>`;
      } else {
        tasks.forEach((task) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="/client/task.html?id=${task.id}" class="block p-4 border rounded-lg hover:bg-slate-50">
              <h3 class="font-bold">${task.title}</h3>
              <p class="text-sm text-slate-500">${task.description || ""}</p>
              <p class="text-sm text-primary">報酬: ${task.reward}円</p>
            </a>
          `;
          list.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
