<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBlinker | Client ダッシュボード</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <script src="/assets/js/env.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF8C00',
            secondary: '#00A699'
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-slate-50">
  <div class="max-w-5xl mx-auto py-8 px-4 space-y-8">
    <!-- 残高情報 -->
    <div class="grid grid-cols-2 gap-6">
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-sm font-medium text-slate-500">利用可能残高</h2>
        <p class="text-2xl font-bold mt-2">¥0</p>
        <p class="text-xs text-slate-400">タスク投稿や依頼者返金に利用できます。</p>
      </div>
      <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-sm font-medium text-slate-500">取り置き中</h2>
        <p class="text-2xl font-bold mt-2">¥0</p>
        <p class="text-xs text-slate-400">進行中タスクに確保済みの金額です。</p>
      </div>
    </div>

    <!-- あなたのタスク -->
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold">あなたのタスク</h2>
        <a href="/client/tasks-new.html" class="text-primary font-semibold">新規作成</a>
      </div>
      <ul id="my-task-list" class="space-y-4"></ul>
    </div>
  </div>

  <script type="module">
    import { supabase, requireAuth } from "/assets/js/app.js";

    const session = await requireAuth();

    // ログイン中 client のタスク一覧を取得
    const { data: tasks, error } = await supabase
      .from("tasks")
      .select("*")
      .eq("client_id", session.user.id)
      .order("created_at", { ascending: false });

    const list = document.getElementById("my-task-list");

    if (error) {
      console.error(error);
      list.innerHTML = `<li class="text-red-500">タスクの読み込みに失敗しました。</li>`;
    } else if (!tasks || tasks.length === 0) {
      list.innerHTML = `<li class="text-slate-500">まだタスクはありません。</li>`;
    } else {
      tasks.forEach((task) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="/client/task.html?id=${task.id}" class="block p-4 border rounded-lg hover:bg-slate-50">
            <h3 class="font-bold">${task.title}</h3>
            <p class="text-sm text-slate-500">${task.description || ""}</p>
            <p class="text-sm">ステータス: <span class="font-semibold">${task.status}</span></p>
          </a>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
