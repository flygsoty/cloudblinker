<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBlinker | ウォレット入金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
  <script src="/assets/js/env.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF8C00',
            secondary: '#00A699'
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-slate-100" data-page="client-topup">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/client/index.html" class="text-lg font-semibold text-slate-900">← ダッシュボードに戻る</a>
      <button data-sign-out class="text-sm text-slate-500 hover:text-slate-900">サインアウト</button>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-sm p-8">
      <h1 class="text-2xl font-bold text-slate-900">ウォレットに入金</h1>
      <p class="mt-2 text-sm text-slate-500">Stripe Checkoutで安全に決済されます。入金額はウォレット残高に反映されます。</p>

      <form id="topup-form" class="mt-8 space-y-6" data-success-url="/client/topup-success.html" data-cancel-url="/client/topup-cancel.html">
        <div>
          <label class="block text-sm font-semibold text-slate-700">入金額 (JPY)</label>
          <input type="number" name="amount" min="1" step="1" required class="mt-2 w-full rounded-lg border-slate-200 focus:border-primary focus:ring-primary" placeholder="例: 5000" />
          <p class="mt-2 text-xs text-slate-400">最小単位: 1円</p>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2">
          <span data-submit-text>Stripe Checkoutへ進む</span>
          <span data-loading-text class="hidden animate-pulse">処理中...</span>
        </button>
      </form>

      <div class="mt-8 text-sm text-slate-500 bg-slate-50 rounded-lg p-4">
        <h2 class="font-semibold text-slate-700 mb-2">入金フロー</h2>
        <ol class="list-decimal list-inside space-y-1">
          <li>入金額を入力し「Stripe Checkoutへ進む」をクリック</li>
          <li>Stripe決済画面でカード情報を入力</li>
          <li>決済完了後、成功ページからダッシュボードへ戻ると残高が反映されます</li>
        </ol>
      </div>
    </div>
  </main>

  <script type="module" src="/assets/js/app.js"></script>
  <script type="module" src="/assets/js/client.js"></script>
  <script type="module" src="/assets/js/stripe.js"></script>
</body>
</html>
