<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudBlinker | プライバシーポリシー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
</head>
<body class="min-h-screen bg-slate-100">
  <main class="max-w-4xl mx-auto px-4 py-16">
    <article class="bg-white rounded-2xl shadow-sm p-10 space-y-6">
      <header>
        <h1 class="text-3xl font-bold text-slate-900">CloudBlinker プライバシーポリシー</h1>
        <p class="mt-2 text-sm text-slate-500">最終更新日: 2024年5月</p>
      </header>
      <section>
        <h2 class="text-xl font-semibold text-slate-800">1. 個人情報の取得</h2>
        <p class="mt-2 text-sm text-slate-600">当社はサービス提供のため、メールアドレス・氏名など必要な情報を取得します。</p>
      </section>
      <section>
        <h2 class="text-xl font-semibold text-slate-800">2. 利用目的</h2>
        <p class="mt-2 text-sm text-slate-600">取得した情報は、本人確認、通知、サポート対応、サービス改善に利用します。</p>
      </section>
      <section>
        <h2 class="text-xl font-semibold text-slate-800">3. 第三者提供</h2>
        <p class="mt-2 text-sm text-slate-600">法令に基づく場合を除き、本人の同意なく第三者に提供しません。</p>
      </section>
      <section>
        <h2 class="text-xl font-semibold text-slate-800">4. お問い合わせ</h2>
        <p class="mt-2 text-sm text-slate-600">プライバシーに関するお問い合わせは support@cloudblinker.site までご連絡ください。</p>
      </section>
      <footer class="text-sm text-slate-400">
        本ポリシーは予告なく変更される場合があります。最新情報は本ページをご確認ください。
      </footer>
    </article>
  </main>
</body>
</html>
